[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = ['@openzeppelin/=lib/openzeppelin-contracts/', '@openzeppelin-upgradeable/=lib/openzeppelin-contracts-upgradeable/']
auto_detect_solc = true
ignored_error_codes = [
    2072,
]

[fuzz]
max_global_rejects = 5000000

[fmt]
line_length = 120
func_attrs_with_params_multiline = false
bracket_spacing = false

# See more config options https://github.com/foundry-rs/foundry/tree/master/config